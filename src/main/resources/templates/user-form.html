<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
<!-- Заголовок, который изменяется в зависимости от наличия id -->
<h2 th:text="${user.id != null} ? 'Edit User' : 'Add User'"></h2>

<!-- Форма для добавления нового пользователя -->
<form th:action="@{/add}" method="post" th:if="${user.id == null}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required />
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required />
    <br>

    <button type="submit">Submit</button>
</form>

<!-- Форма для редактирования пользователя -->
<form th:action="@{/edit(id=${user.id})}" method="post" th:if="${user.id != null}">
    <label for="nameEdit">Name:</label>
    <input type="text" id="nameEdit" name="name" th:value="${user.name}" required />
    <br>

    <label for="lastNameEdit">Last Name:</label>
    <input type="text" id="lastNameEdit" name="lastName" th:value="${user.lastName}" required />
    <br>

    <button type="submit">Submit</button>
</form>

<br>
<a href="/">Back to User List</a>
</body>
</html>
